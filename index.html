<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- CRITICAL: Prevent zoom on tap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#4a90e2" />
  <meta name="description" content="Stream Hindi, Punjabi, Haryanvi & Bhojpuri music with seamless background playback" />
  
  <!-- PWA Configuration -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MelodyTunes" />
  
  <title>MelodyTunes - Indian Music Player</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%234a90e2'/%3E%3Ctext x='50' y='70' font-size='60' fill='white' text-anchor='middle' font-family='Arial'%3Eâ™ª%3C/text%3E%3C/svg%3E">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <!-- PWA Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/logo.png">
  <link rel="apple-touch-icon" href="assets/logo.png">

  <!-- FIREBASE IMPORTMAP -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"
    }
  }
  </script>
</head>

<body class="light-theme">
  <div class="app">

    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="logo-area">
        <img src="assets/logo.png" alt="MelodyTunes" class="app-logo" />
        <span class="app-title">MelodyTunes</span>
      </div>

      <button id="profile-btn" aria-label="Profile">
        <img id="nav-avatar" src="" alt="Profile" />
      </button>
    </header>

    <!-- SEARCH -->
    <div class="search-section">
      <input type="search" id="search" placeholder="Search songs, artists…" autocomplete="off" />
    </div>

    <!-- GENRE DROPDOWN -->
    <div class="genre-wrapper" id="genre-wrapper">
      <button id="genre-btn" class="genre-btn" aria-haspopup="true" aria-expanded="false">
        <span id="genre-label">Hindi</span>
        <span class="material-icons arrow">expand_more</span>
      </button>

      <div id="genre-menu" class="genre-menu" role="menu" aria-hidden="true">
        <div class="genre-item active" data-genre="hindi" role="menuitem">Hindi</div>
        <div class="genre-item" data-genre="punjabi" role="menuitem">Punjabi</div>
        <div class="genre-item" data-genre="haryanvi" role="menuitem">Haryanvi</div>
        <div class="genre-item" data-genre="bhojpuri" role="menuitem">Bhojpuri</div>
        <div class="genre-item" data-genre="remix" role="menuitem">Remix</div>
        <div class="genre-item" data-genre="50s" role="menuitem">50s Old Hits</div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="content" id="main-content">
      <section id="grid" class="song-grid" aria-live="polite"></section>
      <section id="search-grid" class="song-grid" hidden aria-live="polite"></section>
    </main>

    <!-- PLAYER -->
    <footer id="player" class="player" hidden>
      <div class="thumb-placeholder"></div>
      <div class="info">
        <h4 id="player-title">Select a song</h4>
        <audio id="audio" preload="auto" crossorigin="anonymous"></audio>
        <input type="range" id="seek" value="0" max="100" class="seek-bar" aria-label="Seek" />
      </div>

      <div class="controls">
        <button id="prev" class="icon-btn" aria-label="Previous">
          <span class="material-icons">skip_previous</span>
        </button>
        <button id="play-pause" class="icon-btn" aria-label="Play/Pause">
          <span class="material-icons">play_arrow</span>
        </button>
        <button id="next" class="icon-btn" aria-label="Next">
          <span class="material-icons">skip_next</span>
        </button>
        <button id="repeat" class="icon-btn" aria-label="Repeat">
          <span class="material-icons">repeat</span>
        </button>
      </div>
    </footer>
  </div>

  <!-- ANDROID SCROLL FIX -->
  <script>
    // Prevent double-tap zoom globally
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });

    // Fix scroll momentum on Android
    document.addEventListener('DOMContentLoaded', () => {
      const content = document.getElementById('main-content');
      
      // Ensure scroll container is properly initialized
      content.scrollTop = 0;
      
      // Handle scroll restoration
      let scrollTimeout;
      content.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          // Ensure scroll position is maintained
          const currentScroll = content.scrollTop;
          requestAnimationFrame(() => {
            content.scrollTop = currentScroll;
          });
        }, 50);
      }, { passive: true });
      
      // Prevent scroll issues on page show
      window.addEventListener('pageshow', () => {
        content.scrollTop = 0;
      });
      
      // Fix for Android Chrome scroll lag
      let isScrolling = false;
      content.addEventListener('touchstart', () => {
        isScrolling = true;
      }, { passive: true });
      
      content.addEventListener('touchend', () => {
        setTimeout(() => {
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });

    // Prevent zoom on song card tap
    document.addEventListener('DOMContentLoaded', () => {
      // Use event delegation for song cards
      document.addEventListener('click', (e) => {
        const card = e.target.closest('.song-card');
        if (card) {
          e.preventDefault();
          e.stopPropagation();
          // Fire the click handler
          card.click();
        }
      }, true);
    });
  </script>

  <!-- Load scripts -->
  <script type="module" src="scripts/player.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
